<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Vite</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <header class="title">
      Blackjack
    </header>
  
    <div class="row mt-2">
      <div id="divButtons" class="col text-center">
  
        <button id="btnNew" class="btn btn-danger">New Game</button>
        <button id="btnAskFor" disabled="disabled" class="btn btn-primary">Ask for a Card</button>
        <button id="btnStop" disabled="disabled" class="btn btn-primary">Stop</button>
  
      </div>
    </div>
  
    <div class="row container">
      <div class="col">
  
        <h1>Player 1 - <small>0</small></h1>
        <div id="cards-player" class="divCards">

        </div>
  
      </div>
    </div>
  
    <div class="row container mt-2">
      <div class="col">
  
        <h1>Computer - <small>0</small></h1>
        <div id="cards-computer" class="divCards">

        </div>
  
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
